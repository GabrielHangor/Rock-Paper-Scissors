<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <!-- Main container -->
  <div class="container">
    <!-- Game container -->
    <div class="game-container">
      <header>
        <h2>Rock Paper Scissors</h3>
      </header>
      <!-- Choices and scores -->
      <div class="score-choice">
        <!-- Player -->
        <div class="player">
          <p class="player-score">Player: 0</p>
          <i id="player-icon" class=""></i>
        </div>
        <!-- Computer -->
        <div class="computer">
          <p class="computer-score">Computer: 0</p>
          <i id="computer-icon" class=""></i>
        </div>
      </div>
      <!-- Player's choice -->
      <div class="players-choice">
        <i id="rock" title="Rock" class="far fa-hand-rock"></i>
        <i id="paper" title="Paper" class="far fa-hand-paper"></i>
        <i id="scissors" title="Scissors" class="far fa-hand-scissors"></i>
      </div>
    </div>
    <!-- Results container -->
    <div class="results-container">
      <header>
        <h2>RESULTS</h3>
      </header>
      <div class="result">
        <p class="score-results"></p>
        <button>Play again?</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
